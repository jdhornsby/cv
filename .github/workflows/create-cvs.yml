name: create-cvs
on: [push]
jobs:
  create-cvs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install -g resume-cli
      - run: npm install jsonresume-theme-actual
      - run: resume export geoff-clayton-cv.pdf --theme actual
      - run: resume export geoff-clayton-cv.html --theme actual
      - name: Upload PDF CV
        uses: actions/upload-artifact@v3
        with:
          name: pdf-cv
          path: geoff-clayton-cv.pdf
      - name: Upload html CV
        uses: actions/upload-artifact@v3
        with:
          name: html-cv
          path: geoff-clayton-cv.html